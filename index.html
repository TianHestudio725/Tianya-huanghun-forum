<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天涯黄昏·一念逍遥官方论坛</title>
    <!-- 引入字体和图标 -->
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8B4513;
            --secondary-color: #D2691E;
            --accent-color: #FFD700;
            --dark-bg: #1a120b;
            --light-bg: #f5f5dc;
        }
        
        body {
            font-family: 'ZCOOL QingKe HuangYou', 'Microsoft YaHei', sans-serif;
            /* 修改为富春山居图背景 ▼ */
            background: url('https://www.metmuseum.org/toah/images/hb/hb_1989.363.39.jpg') no-repeat center 70%/cover fixed;
            &::after {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.15);
                z-index: -1;
            }
            /* ▲ 以上是唯一修改的部分 ▲ */
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 古风卷轴背景 */
        .scroll-container {
            background: url('https://www.transparenttextures.com/patterns/rice-paper.png');
            background-color: rgba(245, 245, 220, 0.9);
            width: 85%;
            min-height: 90vh;
            margin: 5vh auto;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 12px solid transparent;
            border-image: url('https://www.transparenttextures.com/patterns/old-wall.png') 30 round;
        }
        
        /* 宗门旗帜样式 */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .header h1 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3.5rem;
            color: var(--primary-color);
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
            margin-bottom: 0.5rem;
            letter-spacing: 5px;
        }
        
        .header::after {
            content: "";
            display: block;
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            margin: 1rem auto;
        }
        
        /* 仙侠风格倒计时 */
        .countdown-container {
            background: rgba(255, 253, 245, 0.8);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            width: 80%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .countdown-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--secondary-color));
        }
        
        .countdown-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        
        #timer {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        .time-unit {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 1rem;
            min-width: 100px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--secondary-color);
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .time-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            line-height: 1;
        }
        
        .time-label {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-top: 0.5rem;
        }
        
        /* 修仙装饰元素 */
        .taoist-symbol {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        
        .symbol-1 {
            top: 10%;
            left: 5%;
            font-size: 8rem;
            transform: rotate(15deg);
        }
        
        .symbol-2 {
            bottom: 10%;
            right: 5%;
            font-size: 8rem;
            transform: rotate(-15deg);
        }
        
        /* 底部公告 */
        .notice {
            background: rgba(255, 255, 255, 0.7);
            border-left: 5px solid var(--accent-color);
            padding: 1rem;
            margin: 2rem auto;
            width: 80%;
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            position: relative;
        }
        
        .notice::before {
            content: "※";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
        }
        
        /* 动态流星效果 */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            animation: shooting 3s linear infinite;
            opacity: 0;
        }
        
        @keyframes shooting {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(500px) translateY(300px);
                opacity: 0;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .scroll-container {
                width: 95%;
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            #timer {
                gap: 0.5rem;
            }
            
            .time-unit {
                min-width: 70px;
                padding: 0.5rem;
            }
            
            .time-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 动态流星 -->
    <div class="shooting-star" style="top: 15%; left: 10%; animation-delay: 0.5s;"></div>
    <div class="shooting-star" style="top: 30%; left: 20%; animation-delay: 2s;"></div>
    <div class="shooting-star" style="top: 25%; left: 50%; animation-delay: 1s;"></div>
    
    <!-- 主内容卷轴 -->
    <div class="scroll-container">
        <!-- 宗门标题 -->
        <div class="header">
            <h1>天涯黄昏·一念逍遥</h1>
            <p>官方修仙论坛</p>
        </div>
        
        <!-- 道教装饰符号 -->
        <div class="taoist-symbol symbol-1">☯</div>
        <div class="taoist-symbol symbol-2">☯</div>
        
        <!-- 开服倒计时 -->
        <div class="countdown-container">
            <div class="countdown-title">距離開服時間還有：</div>
            <div id="timer">
                <div class="time-unit">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">天</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">时</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">分</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">秒</div>
                </div>
            </div>
        </div>
        
        <!-- 底部公告 -->
        <div class="notice">
            洞天福地尚在开辟中，请各位道友稍安勿躁...
        </div>
    </div>

    <script>
        // 目标时间：2025年8月18日8:00（北京时间 UTC+8）
        const targetDate = new Date('2025-08-18T08:00:00+08:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // 计算时间
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // 更新显示
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
            
            // 开服时间到
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".countdown-container").innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h2 style="color: var(--primary-color); font-size: 2rem;">福地洞天已开启！</h2>
                        <p>恭迎道友登临仙境</p>
                        <button style="
                            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
                            color: white;
                            border: none;
                            padding: 0.8rem 2rem;
                            font-size: 1.2rem;
                            border-radius: 50px;
                            margin-top: 1rem;
                            cursor: pointer;
                            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                        ">
                            立即进入
                        </button>
                    </div>
                `;
            }
        }
        
        // 立即执行一次，然后每秒更新
        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
        
        // 随机生成流星
        function createShootingStars() {
            const container = document.body;
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                star.style.top = Math.random() * 80 + '%';
                star.style.left = Math.random() * 80 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }
        }
        
        // 每10秒生成新流星
        setInterval(createShootingStars, 10000);
        createShootingStars();
    </script>
</body>
</html>
